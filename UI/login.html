<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get a quick loan" />
    <meta name="keywords" content="loan, borrow money" />
    <meta name="author" content="Brad Traversy" />
    <title>Quick Credit | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="windowResize()" onresize="windowResize()">
    <header>
      <div class="container">
        <div id="logo">
          <h1><span class="highlight">Quick</span> Credit</h1>
        </div>

        <nav>
          <ul>
            <li id="menuBtn">
              <a href="javascript:void(0);">&#9776;</a>
            </li>
            <li><a href="index.html">Home</a></li>
            <li class="currentpage"><a href="login.html">Login</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="loginForm">
      <form action="">
        <input
          type="number"
          id="userId"
          placeholder="user id..."
          required
          min="1"
          max="9999999999"
        />
        <input
          type="password"
          id="password"
          placeholder="password..."
          required
        />
        <input type="submit" value="Sign in" />
      </form>
    </section>

    <section id="sideMenu">
      <div id="closeBtn">Close</div>
      <div><a href="index.html">Home</a></div>
      <div class="currentpage"><a href="login.html">Login</a></div>
      <div><a href="about.html">About</a></div>
    </section>

    <section id="apply">
      <div class="container">
        <h1>Sign up for an account id</h1>
        <a href="signup.html"> <button>Sign up</button></a>
      </div>
    </section>

    <footer>
      <p>Quick Credit, Copyright &copy; 2019</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
