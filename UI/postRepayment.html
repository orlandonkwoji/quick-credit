<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get a quick loan" />
    <meta name="keywords" content="loan, borrow money" />
    <meta name="author" content="Brad Traversy" />
    <title>Quick Credit | Post Loan Repayment</title>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body onload="windowResize()" onresize="windowResize()">
    <header>
      <div class="container">
        <div id="logo">
          <h1><span class="highlight">Quick</span> Credit</h1>
        </div>

        <nav>
          <ul>
            <li id="menuBtn">
              <a href="javascript:void(0);">&#9776;</a>
            </li>
            <li>
              <a href="adminSummary.html">Summary</a>
            </li>
            <li><a href="adminLoans.html">Loans</a></li>
            <li class="currentpage"><a href="postRepayment.html">Post</a></li>
            <li><a href="allCustomers.html">Customers</a></li>
            <li><a href="logoutPage.html">Log out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="centering">Post Loan Repayment Transaction</div>

    <hr />

    <section id="loanApply">
      <form action="">
        <div class="address">
          <div class="title">account details</div>
          <input type="text" id="firstName" placeholder="first name..." />
          <input type="text" id="lastName" placeholder="last name..." />
          <input type="email" id="email" placeholder="email..." />
          <input type="number" id="userId" placeholder="account id..." />
        </div>

        <hr />

        <div class="loanContainer">
          <div class="title">loan details</div>
          <input
            type="number"
            id="amount"
            placeholder="loan amount..."
            required
            min="1"
            max="1000000"
            step=".01"
          />

          <input
            type="number"
            id="paidAmount"
            placeholder="amount paid..."
            required
            min="1"
            max="1000000"
            step=".01"
          />

          <input
            type="number"
            id="monthlyInstallment"
            placeholder="monthly installment..."
            required
            min="1"
            max="1000000"
            step=".01"
          />

          <input
            type="number"
            id="balance"
            placeholder="balance..."
            required
            min="1"
            max="1000000"
            step=".01"
          />

          <input
            type="number"
            id="tenure"
            placeholder="tenure..."
            required
            min="1"
            max="12"
          />

          <input
            type="number"
            id="loanId"
            placeholder="loan id..."
            required
            min="1"
          />
        </div>

        <input
          type="number"
          id="tenure"
          placeholder="tenure..."
          required
          min="1"
          max="12"
        />

        <input type="date" id="date" placeholder="date..." />

        <hr />

        <input type="submit" value="Post" />
      </form>
    </section>

    <section id="sideMenu">
      <div id="closeBtn">Close</div>
      <div><a href="accountSummary.html">Summary</a></div>
      <div><a href="loans.html">Loans</a></div>
      <div class="currentpage"><a href="postRepayment.html">Post</a></div>
      <div><a href="allCustomers.html">Customers</a></div>
      <div><a href="logoutPage.html">Log out</a></div>
    </section>

    <footer>
      <p>Quick Credit, Copyright &copy; 2019</p>
    </footer>
    <script src="./js/admin.js"></script>
  </body>
</html>
